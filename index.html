<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpoznawanie kolorów</title>
    <link rel="stylesheet" href="styl.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="tytul">Dopasuj kolory</h1>
    </header>
    <div id="kolor">
        <button id="blok" onclick="changeColor()"></button>
    </div>
    <div id="niepoprawne">
        <p id="zle"></p>
    </div>
    <div id="odpowiedzi">
        <h2 id="odp">Zaznacz odpowiedź</h2>
        <br>
        <button class="sprawdz" onclick="sprawdz(0)" id="odp1">Blue</button>
        <br>
        <button class="sprawdz"  onclick="sprawdz(1)" id="opd2">Green</button>
        <br>
        <button class="sprawdz" onclick="sprawdz(2)" id="opd3">Red</button>
        <br>
        <button class="sprawdz" onclick="sprawdz(3)" id="opd4">Orange</button>
    </div>
    <div id="center">
        
        <div id="title">
            
          SCORE:
        </div>
        <div id="score">
          0
        </div>
        
      </div>
      
    <footer></footer>
</body>
</html>
